<body>
    <section class="header">
        <header class="header-area">
            <div class="container">
                <nav>
                    <div class="header-logo">
                        <img src="assets/img/logo.png" alt="">
                    </div>

                    <label for="menu-toggle" class="menu-icon">&#9776;</label>
                    <ul class="menu">
                        <li><a href="index.html">Anasayfa</a></li>

                    </ul>
                </nav>
            </div>
        </header>
    </section>



<!--İletişim Formu Başlangıç-->
    <section class="contact">
        <main class="contact-main">
            <div class="contact-area">
                <div class="contact-box">
                    <div class="contact-wrap">
                        <form class="contact-form-main" action="index.html" autocomplete="off" class="sign-in-form">
                            <h2 class="contact-h2">İletişim Formu</h2>
                            <div class="contact-form">
                                <div class="contact-input-wrap">
                                    <input type="text" minlength="4" class="contact-field" autocomplete="off" placeholder="İsim & Soyisim"
                                        required />
                                </div>
                                <div class="contact-input-wrap">
                                    <input type="email" minlength="4" class="contact-field" autocomplete="off" placeholder="E-Mail"
                                        required />
                                </div>

                                <div class="contact-input-wrap">
                                    <input type="number" class="contact-field" autocomplete="off" required max="11" min="10" placeholder="Telefon Numarası" />
                                </div>
                                <div class="contact-textarea">
                                    <textarea rows="6" class="textarea-contact" required placeholder="Mesajınız"></textarea>
                                </div>
                                <input type="submit" value="Gönder" class="contact-btn" />
                                <div class="contact-bottom">
                                    <h6>Dilerseniz aşağıdaki iletişim adreslerinden seçim yapabilirsiniz.</h6>
                                </div>
                                <div class="contact-bottom-2">
                                    <span class="contact-span">Mail : <span
                                            class="contact-span-2"><strong>Ekli Değil</strong> </span></span>
                                    <span class="contact-span">Telefon Numaram : <span
                                            class="contact-span-2"><strong>Ekli Değil</strong> </span></span>
                                    </span>
                                </div>
                    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </main>

    </section>
<!--İletişim Formu Bitiş-->

<!--Footer Alanı Başlangıç-->
